<div>{{vm.myList.name}}</div>
<form name="listTask" ng-submit="vm.addTask(vm.newTask)">
    <input name="taskInput" required type="text" placeholder="Enter New Task Here" ng-model="vm.newTask">
    <button ng-disabled="listTask.taskInput.$invalid" type="submit">Add This Task</button>
</form>
<div ng-repeat="task in vm.myList.tasks">
    <span>{{task.name | custom}}</span>
    <button ng-click="vm.deleteTask($index)">Delete Task</button>
</div>
